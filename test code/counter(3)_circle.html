<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Circle progress bar</title>
    <link rel="stylesheet" href="./counter(3)_style.css">
</head>
<body>
    <div class="frame">
        <div>
          <div class="headline">
                  <div>your daily progress</div>
              </div>
              <div class="circle-big">
                  <div class="text">
                      2002<div class="small">kcal</div>
                  </div>
                  <svg>
                      <circle class="bg" cx="57" cy="57" r="52"></circle>
                      <circle class="progress" cx="57" cy="57" r="52"></circle>
                  </svg>
              </div>
              <div class="circles-small">
                  <div class="circle-small">
                      <div class="text">8563<br/><span class="small">steps</span></div>
                      <svg>
                          <circle class="bg" cx="40" cy="40" r="37"></circle>
                          <circle class="progress one" cx="40" cy="40" r="37"></circle>
                      </svg>
                  </div>
                  <div class="circle-small">
                      <div class="text">6,2<br/><span class="small">km</span>
                      </div>
                      <svg>
                          <circle class="bg" cx="40" cy="40" r="37"></circle>
                          <circle class="progress two" cx="40" cy="40" r="37"></circle>
                      </svg>
                  </div>
              </div>
        </div>
      </div>
    <script type="text/javascript" src="counter(3)_script.js"></script>
    <script>

    </script>
</body>
</html>
